        <!-- Form start -->
        <section class="">
            <div class="px-4 py-5 px-md-5 " style="background-color: hsl(0, 0%, 96%)">
                <div class="container">
                    <div class="row gx-lg-5 align-items-center">
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            
                    </div>

                    <div class="col-lg-12 mb-8 mb-lg-5">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">

                                <form method="post">
                                    <div class="col-lg-8 col-xxl-6">
                                        <h3 class="fw-bolder mb-3">New Registration</h3>
                                        <p>Fill this form to create an account.</p>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="form-outline">
                                                <label class="fw-bold" for="firstname">First Name</label>
                                                <input type="text" class="form-control" name="firstname" id="firstname" autocomplete="off" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-outline">
                                                <label class="fw-bold" for="lastname">Last Name</label>
                                                <input type="text" class="form-control" name="lastname" id="lastname" autocomplete="off" required>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-check row">
                                        <fieldset class="col-12" required> 
                                            <legend class="fw-bold col-form-label" name="gender" for="radio">Gender at birth</legend>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">
                                                    Female
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">
                                                    Male
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline mb-4">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3">
                                                    I'd rather not say
                                                </label>
                                            </div>
                                        </fieldset>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4 mb-4">
                                            <div class="form-outline">
                                                <label class="fw-bold" for="dob">Date of Birth</label>
                                                <input type="date" id="datepicker" class="form-control datepicker" name="dob" placeholder="mm/dd/yyyy" required/>
                                            </div>
                                        </div>
                                    </div>  

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="fw-bold" for="street">Street</label>
                                                <input type="text" class="form-control" name="street" id="street" autocomplete="off" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="fw-bold" for="address">House, studio, or floor</label>
                                                <input type="text" class="form-control" name="address" id="address" placeholder="e.g. 15, 45C, 2nd Floor" autocomplete="off" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4 mb-4">
                                            <label for="inputCity" class="fw-bold form-label">City</label>
                                            <input type="text" id="form3Example3" class="form-control" name="city" required />
                                        </div>

                                        <div class="col-md-2 mb-4">
                                            <label for="inputState" class="fw-bold form-label">State</label>
                                            <select id="form3Example3" class="form-select" name="state" required >
                                                <option selected>Choose...</option>
                                                <option>BW</option>
                                                <option>BY</option>
                                                <option>BE</option>
                                                <option>BB</option>
                                                <option>HB</option>
                                                <option>HH</option>
                                                <option>HE</option>
                                                <option>NI</option>
                                                <option>MV</option>
                                                <option>NW</option>
                                                <option>RP</option>
                                                <option>SL</option>
                                                <option>SN</option>
                                                <option>ST</option>
                                                <option>SH</option>
                                                <option>TH</option>
                                            </select>
                                        </div>

                                        <div class="col-md-2 mb-4">
                                            <label for="inputZip" class="fw-bold form-label">Zip</label>
                                            <input type="text" id="form3Example3" class="form-control" name="zip" required />
                                        </div>

                                        <div class="col-md-4 mb-4">
                                            <label for="inputcountry" class="fw-bold form-label">Country</label>
                                            <select type="text" id="form3Example3" class="form-control" name="country" required >
                                                <option selected>Choose...</option> 
                                                <option>Germany</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4 mb-4">
                                            <div class="form-outline">
                                                <label class="fw-bold" for="phone">Phone Number</label>
                                                <input type="phone" id="form3Example3" class="form-control" name="phone" autocomplete="off" required/>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="fw-bold" for="email">Email address</label>
                                                <input type="text" class="form-control" name="email" id="email" autocomplete="off" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="fw-bold" for="confirm-email">Confirm Email address</label>
                                                <input type="text" class="form-control" name="email" id="email" autocomplete="off" required>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="fw-bold" for="password">Password</label>
                                                <input type="password" class="form-control" name="password" id="password" autocomplete="off" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="fw-bold" for="confirm-password">Confirm Password</label>
                                                <input type="password" class="form-control" name="password" id="password" autocomplete="off" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" required/>
                                        <label class="form-check-label" for="form2Example33">
                                            I confirm that I have read, understand and agree to the Labmate 
											<a href="#" style="text-decoration: none;">Terms of Use</a> and 
											<a href="#" style="text-decoration: none;">Web Privacy Statement </a>.
                                        </label>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Create Account
                                    </button>

                                    <div class="small mt-2 pt-1 mb-0">
                                        <small>Already have an account? <a href="login.html" style="text-decoration: none;">Login</a></small>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
