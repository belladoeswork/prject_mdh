        <!-- Form start -->
        <section class="py-5">
            <div class="container px-5">
                <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                    <div class="text-center mb-5">
                        <div class="btn bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">We'd love to hear from you</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">
                                        <label class="fw-bold" for="orgname">What is the name of your organization, practice, or business?</label>
                                        <input type="text" class="form-control" name="orgname" id="orgname" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">
                                        <label class="fw-bold" for="fit">Please select the option that best fits your organization:</label>
                                        <select id="form3Example3" class="form-select" name="fit" required >
                                            <option selected>- Please Select -</option>
                                            <option>Clinic</option>
                                            <option>Health System</option>
                                            <option>Hospital</option>
                                            <option>Primary Care</option>
                                            <option>Specialty Care</option>
                                            <option>Insurance</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">
                                        <label class="fw-bold" for="specialty">What is your organization's Primary Specialty?</label>
                                        <input type="text" class="form-control" name="specialty" id="specialty" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">
                                        <label class="fw-bold" for="role">Please provide your title/role within your organization:</label>
                                        <input type="text" class="form-control" name="role" id="role" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">
                                        <label class="fw-bold" for="name">Full Name</label>
                                        <input type="text" class="form-control" name="name" id="name" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">
                                        <label class="fw-bold" for="email">Email Address</label>
                                        <input type="email" class="form-control" name="email" id="email" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label for="inputcountry" class="fw-bold form-label">Country</label>
                                    <select type="text" id="form3Example3" class="form-control" name="country" required >
                                        <option selected>- Please Select -</option> 
                                        <option>Germany</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="inputState" class="fw-bold form-label">State or Province</label>
                                    <select id="form3Example3" class="form-select" name="state" required >
                                        <option selected>Choose...</option>
                                        <option>BW</option>
                                        <option>BY</option>
                                        <option>BE</option>
                                        <option>BB</option>
                                        <option>HB</option>
                                        <option>HH</option>
                                        <option>HE</option>
                                        <option>NI</option>
                                        <option>MV</option>
                                        <option>NW</option>
                                        <option>RP</option>
                                        <option>SL</option>
                                        <option>SN</option>
                                        <option>ST</option>
                                        <option>SH</option>
                                        <option>TH</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="inputZip" class="fw-bold form-label">Zip or Postal Code</label>
                                    <input type="text" id="form3Example3" class="form-control" name="zip" required />
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-4">
                                        <div class="form-outline">
                                            <label class="fw-bold" for="phone">Phone Number</label>
                                            <input type="phone" id="form3Example3" class="form-control" name="phone" autocomplete="off" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <div class="form-outline">
                                        <label class="fw-bold" for="comment">Please provide a comment or question we might address with our reply:</label>
                                        <input type="email" class="form-control" name="comment" id="comment" autocomplete="off" required>
                                    </div>
                                </div>

                                <div class="col-md-4 mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block mb-4">
                                        Submit
                                    </button>
                                </div>
                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
